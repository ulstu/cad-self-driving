components:
  schemas:
    PatchedProblem:
      type: object
      description: Сериализатор для модель соревнования
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 300
        description:
          type: string
          nullable: true
          maxLength: 1000
        world_path:
          $ref: '#/components/schemas/WorldPathEnum'
        image:
          type: string
          format: uri
          nullable: true
        difficulty:
          type: number
          format: double
        author:
          type: integer
        users:
          type: array
          items:
            type: integer
          readOnly: true
    PatchedProblemUser:
      type: object
      description: Сериализатор для модели many-to-many Соревнования-Пользователи
      properties:
        id:
          type: integer
          readOnly: true
        is_completed:
          type: boolean
        points:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        robot_panel_port:
          type: integer
          readOnly: true
        vs_port:
          type: integer
          readOnly: true
        webots_stream_port:
          type: integer
          readOnly: true
        user:
          type: integer
        problem:
          type: integer
    PatchedTournament:
      type: object
      description: Сериализатор для модель соревнования
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 5000
        date_start:
          type: string
          format: date-time
          readOnly: true
        date_end:
          type: string
          format: date-time
        problems:
          type: array
          items:
            type: integer
        users:
          type: array
          items:
            type: integer
          readOnly: true
    PatchedTournamentUser:
